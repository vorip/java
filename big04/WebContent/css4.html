<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			h4:first-child{
				color : blue;
			}
			h4:last-child {
				color : green;
			}
			h4:nth-child(2n) {
				background : gray;
			}
			h4:nth-child(2n-1) {
				background : red;
			}
		</style>
	</head>
	<body>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
		<h4>웹 프로그래밍</h4>
	</body>
</html>
