<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num =0;
		console.log(num);
	function plus(){
		num++;
		console.log(num);
	}
	function minus(){
		num--;
		console.log(num);
	}
	function reset(){
		num=0;
		console.log(num);
	}
</script>
</head>
<body>
	<button type="button" onClick = "plus()">+1</button>
	<button type="button" onClick = "minus()">-1</button>
	<button type="button" onClick = "reset()">초기화</button>

</body>
</html>
