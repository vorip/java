<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var date = new Date();
var hour = parseInt(date.getHours());
if(3<hour&&hour<=11){
	console.log("지금 시각은 "+date.getHours()+"시이고 굿 모닝입니다.");
}else if(11<hour&&hour<=19){
	console.log("지금 시각은 "+date.getHours()+"시이고 굿 애프터눈입니다.");
}else{
	console.log("지금 시각은 "+date.getHours()+"시이고 굿 이브닝입니다.");
}
</script>
</head>
