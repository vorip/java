<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//두 수를 입력받아서 합
			//두 수를 입력받아서 1,10(1~10)까지의 합
			var num1 = parseInt(prompt("첫번째 숫자 입력"));
			var num2 = parseInt(prompt("두번째 숫자 입력"));
			var plus = num1+num2;
			alert("두 숫자의 합은 : " + plus);
			var sum=0;
			if(num1>num2){
				for(var i=num2;i<=num1;i++){
					sum+=i;
				}
			}else{
				for(var i=num1;i<=num2;i++){
					sum+=i;
				}
			}
			alert(sum);
		</script>
	</head>
	<body>
	</body>
</html>
