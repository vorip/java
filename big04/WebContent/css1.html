<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			p{
				color: red;
				background: lime;
			}
			li{
				color: blue;
				font-size: 30px;
			}
			#li1{
				background: green;
			}
			#li2{
				background: gray;
			}
			.p1{
				border: 10px dotted red;
			}
		</style>
	</head>
	<body>
		<p class="p1">나는 p태그</p>
		<ul>
			<li id="li1">스타일 시트1</li>
			<li id="li2" class="p1">스타일 시트2</li>
		</ul>	
	</body>
</html>
