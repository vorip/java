<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var date = new Date();
switch(date.getMonth()){
case 11:
case 12:
case 1:
	document.write("추운 겨울");
	break;
case 2:
case 3:
case 4:
	document.write("따뜻한봄");
	break;
case 5:
case 6:
case 7:
	document.write("더운 여름");
	break;
default:
	document.write("시원한가을");
}

</script>
</head>
<body>

</body>
</html>
