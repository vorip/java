<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판]</title>
</head>
<body>
	<form action="bbs.jsp">
		제목 : <input type = "text" name = "title" placeholder="아이디는 5글자 이상"><br>
		내용 : <input type = "text" name = "content"><br>
		글쓴이 : <input type = "text" name = "writer"><br>
		비밀번호 : <input type = "text" name = "pw"><br>
		좋아하는 음식 : <select name = "food">
			<option value="jajang">자장면</option>
			<option value="woodong">우동</option>
			<option value="ramyeon" selected>라면</option>
			<option value="hamburger">햄버거</option>
		</select><br>
		성별 : <input type = "radio" name = "gender" value="man">남자
			 <input type = "radio" name = "gender" value="woman">여자
		<br>
		취미 : <input type="checkbox" name ="hobby" value="run">달리기
			 <input type="checkbox" name ="hobby" value="book">독서
			 <input type="checkbox" name ="hobby" value="climb">등산
		<br>
		하고 싶은 말 : <textarea rows="10" cols="20" placeholder="여기에다가 쓰세요"></textarea><br>	 
		<input type = "submit" value = "작성">	
	</form>

</body>
</html>
