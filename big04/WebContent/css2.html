<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			p{
				color: red;
			}
			.p1{
				background: gray;
			}
			#pp{
				border: 3px dotted black;
			}
			#hh{
				font:30px 궁서, bold;
				color: yellow;
			}
			h4{
				color: green;
			}			
		</style>
	</head>
	<body>
		<p class="p1">안녕하세요</p>
		<p id="pp">반갑습니다.</p>
		<p class="p1">저는 패라그랩입니다.</p>
		<h3 id="hh">저는 색다른 스타일을 좋아해요.</h3>
		<h4>CSS에 의해 제가 변해요.</h4>
	</body>
</html>
